name: QA (Windows)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VIRTUALENVS_IN_PROJECT: false

jobs:
  qa:
    name: ğŸ† QA checks are passed.
    strategy:
      matrix:
        os:
          - windows-latest
        python-version:
          - 3.10.8
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3
      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          python-version: ${{ matrix.python-version }}
      - name: ğŸ”Œ Poetry is installed.
        run: |
          pip install pipx
          pipx install poetry
      - name: ğŸ”‹ Dependencies are installed.
        run: |
          poetry export --with dev --format=requirements.txt --output=requirements.txt --without-hashes
          pip install --requirement requirements.txt
      - name: ğŸ“Š Tests are passed.
        run: .github/scripts/qa.sh
