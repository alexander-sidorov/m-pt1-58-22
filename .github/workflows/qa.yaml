name: QA

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CACHE_CUSTOM_KEY: 0
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VIRTUALENVS_IN_PROJECT: false

jobs:
  qa:
    name: ðŸ† QA checks are passed.
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Code is pulled from repo.
        uses: actions/checkout@v3
      - name: ðŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          python-version: 3.10.8
      - name: ðŸ”‘ Runtime cache key is calculated.
        run: |
          echo "RUNTIME_CACHE_KEY=runtime-ubuntu-${{ hashFiles('poetry.lock') }}-${{ env.CACHE_CUSTOM_KEY }}" >> $GITHUB_ENV
      - name: ðŸ“¦ Runtime is cached and restored.
        id: cache-runtime
        uses: actions/cache@v3
        with:
          key: ${{ env.RUNTIME_CACHE_KEY }}
          path: ${{ env.pythonLocation }}
      - name: ðŸ”Œ Poetry is installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          pip install pipx
          pipx install poetry
      - name: ðŸ”‹ Dependencies are installed.
        if: ${{ !steps.cache-runtime.outputs.cache-hit }}
        run: |
          poetry export --with dev --format=requirements.txt --output=requirements.txt --without-hashes
          pip install --requirement requirements.txt
      - name: ðŸ“Š Tests are passed.
        run: .github/scripts/qa.sh
